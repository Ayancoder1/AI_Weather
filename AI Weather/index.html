<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App with Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .weather-container {
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .weather-container:hover {
      transform: translateY(-5px);
    }

    .weather-card {
      padding: 25px;
      text-align: center;
    }

    .weather-card h1 {
      font-size: 1.8rem;
      color: #1a1a1a;
      margin-bottom: 10px;
    }

    .weather-emoji {
      font-size: 4rem;
      margin: 15px 0;
    }

    .temperature {
      font-size: 2.5rem;
      color: #1a1a1a;
      margin: 10px 0;
      font-weight: 600;
    }

    .description {
      font-size: 1.2rem;
      color: #555;
      text-transform: capitalize;
      margin-bottom: 20px;
    }

    .details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    .detail-item {
      background: rgba(0, 0, 0, 0.05);
      padding: 12px;
      border-radius: 10px;
      font-size: 0.95rem;
      color: #333;
      text-align: left;
    }

    .error {
      color: #e63946;
      font-size: 1rem;
      padding: 20px;
      text-align: center;
      display: none;
      background: rgba(255, 255, 255, 0.8);
    }

    .loading {
      font-size: 1rem;
      color: #333;
      padding: 20px;
      text-align: center;
      display: none;
      background: rgba(255, 255, 255, 0.8);
    }

    .chat-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #1e90ff;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, background 0.2s ease;
      z-index: 1000;
    }

    .chat-button:hover {
      background: #1565c0;
      transform: scale(1.15);
    }

    .chatbot-container {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100vh;
      background: rgba(255, 255, 255, 0.98);
      box-shadow: -4px 0 20px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      transition: right 0.3s ease-in-out;
      z-index: 999;
    }

    .chatbot-container.open {
      right: 0;
    }

    .chatbot-header {
      background: #1e90ff;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .close-chatbot {
      background: none;
      border: none;
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .close-chatbot:hover {
      color: #ff4d4d;
    }

    .chatbot-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #f8f9fa;
    }

    .message {
      max-width: 75%;
      padding: 12px 18px;
      border-radius: 15px;
      font-size: 0.95rem;
      line-height: 1.5;
      animation: slideIn 0.3s ease;
    }

    .user-message {
      background: #1e90ff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .ai-message {
      background: #e9ecef;
      color: #222;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .typing-indicator {
      display: none;
      align-self: flex-start;
      padding: 12px 18px;
      font-size: 0.95rem;
      color: #555;
    }

    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #1e90ff;
      border-radius: 50%;
      margin: 0 2px;
      animation: typing 1.2s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .chatbot-input {
      display: flex;
      padding: 15px;
      background: #ffffff;
      border-top: 1px solid #e0e0e0;
    }

    .chatbot-input input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #d0d0d0;
      border-radius: 25px;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s ease;
    }

    .chatbot-input input:focus {
      border-color: #1e90ff;
    }

    .chatbot-input button {
      background: #1e90ff;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-left: 10px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    .chatbot-input button:hover {
      background: #1565c0;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .weather-container {
        max-width: 95%;
      }

      .weather-card h1 {
        font-size: 1.6rem;
      }

      .temperature {
        font-size: 2.2rem;
      }

      .weather-emoji {
        font-size: 3.5rem;
      }

      .details {
        grid-template-columns: 1fr;
      }

      .detail-item {
        font-size: 0.9rem;
      }

      .chat-button {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
        bottom: 20px;
        right: 20px;
      }

      .chatbot-container {
        width: 100%;
        right: -100%;
      }

      .chatbot-container.open {
        right: 0;
      }

      .chatbot-header {
        font-size: 1.1rem;
      }

      .chatbot-input input {
        font-size: 0.9rem;
        padding: 10px;
      }

      .chatbot-input button {
        padding: 10px 15px;
        font-size: 0.9rem;
      }

      .message, .typing-indicator {
        font-size: 0.9rem;
        padding: 10px 14px;
      }

      .typing-indicator span {
        width: 7px;
        height: 7px;
      }
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <div class="weather-card">
      <h1 id="location">Getting location...</h1>
      <div class="weather-emoji" id="weather-emoji">‚è≥</div>
      <div class="temperature" id="temperature">--¬∞C</div>
      <div class="description" id="description">--</div>
      <div class="details">
        <div class="detail-item">Humidity: <span id="humidity">--%</span></div>
        <div class="detail-item">Wind: <span id="wind">-- km/h</span></div>
        <div class="detail-item">Pressure: <span id="pressure">-- mb</span></div>
        <div class="detail-item">Feels Like: <span id="feels-like">--¬∞C</span></div>
      </div>
    </div>
    <div class="error" id="error"></div>
    <div class="loading" id="loading">Loading weather data...</div>
  </div>

  <div class="chat-button" id="chat-button">üí¨</div>

  <div class="chatbot-container" id="chatbot-container">
    <div class="chatbot-header">
      <span>Weather Assistant</span>
      <button class="close-chatbot" id="close-chatbot">√ó</button>
    </div>
    <div class="chatbot-messages" id="chatbot-messages">
      <div class="ai-message">Hi! I'm your Weather Assistant. Ask me about the weather or anything else!</div>
    </div>
    <div class="chatbot-input">
      <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off">
      <button id="send-message">Send</button>
    </div>
  </div>

  <script>
    const openWeatherApiKey = 'a0d990631820656ae12d33155bf806f4'; // Replace with your OpenWeatherMap API key
    const geminiApiKey = 'AIzaSyC-1X30er-HcmwLhAi_Yd7fs9Fc0KwBeg4'; // Replace with your Gemini API key
    const weatherEmoji = {
      'Clear': '‚òÄÔ∏è',
      'Clouds': '‚òÅÔ∏è',
      'Rain': 'üåßÔ∏è',
      'Drizzle': 'üå¶Ô∏è',
      'Thunderstorm': '‚õàÔ∏è',
      'Snow': '‚ùÑÔ∏è',
      'Mist': 'üå´Ô∏è',
      'Fog': 'üå´Ô∏è'
    };

    // DOM elements
    const locationEl = document.getElementById('location');
    const weatherEmojiEl = document.getElementById('weather-emoji');
    const temperatureEl = document.getElementById('temperature');
    const descriptionEl = document.getElementById('description');
    const humidityEl = document.getElementById('humidity');
    const windEl = document.getElementById('wind');
    const pressureEl = document.getElementById('pressure');
    const feelsLikeEl = document.getElementById('feels-like');
    const errorEl = document.getElementById('error');
    const loadingEl = document.getElementById('loading');
    const chatButton = document.getElementById('chat-button');
    const chatbotContainer = document.getElementById('chatbot-container');
    const closeChatbot = document.getElementById('close-chatbot');
    const chatInput = document.getElementById('chat-input');
    const sendMessage = document.getElementById('send-message');
    const chatbotMessages = document.getElementById('chatbot-messages');

    let currentWeather = null; // Store weather data

    // Weather functions
    function showError(message) {
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      loadingEl.style.display = 'none';
    }

    function showLoading() {
      loadingEl.style.display = 'block';
      errorEl.style.display = 'none';
    }

    function updateWeather(data) {
      currentWeather = data; // Store weather data
      loadingEl.style.display = 'none';
      locationEl.textContent = `${data.name}, ${data.sys.country}`;
      temperatureEl.textContent = `${Math.round(data.main.temp)}¬∞C`;
      descriptionEl.textContent = data.weather[0].description;
      weatherEmojiEl.textContent = weatherEmoji[data.weather[0].main] || 'üå´Ô∏è';
      humidityEl.textContent = `${data.main.humidity}%`;
      windEl.textContent = `${Math.round(data.wind.speed * 3.6)} km/h`;
      pressureEl.textContent = `${data.main.pressure} mb`;
      feelsLikeEl.textContent = `${Math.round(data.main.feels_like)}¬∞C`;
    }

    async function getWeather(lat, lon) {
      showLoading();
      try {
        const url = 'https://api.openweathermap.org/data/2.5/weather?lat=' + lat + '&lon=' + lon + '&units=metric&appid=' + openWeatherApiKey;
        console.log('Fetching Weather URL:', url);
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('Unable to fetch weather data: ' + response.status);
        }
        const data = await response.json();
        console.log('Weather data:', data);
        updateWeather(data);
      } catch (error) {
        console.error('Error in getWeather:', error);
        showError('Failed to load weather data. Please try again.');
      }
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const { latitude, longitude } = position.coords;
            getWeather(latitude, longitude);
          },
          () => {
            showError('Location access denied. Please enable location services.');
          }
        );
      } else {
        showError('Geolocation is not supported by your browser.');
      }
    }

    // Chatbot functions
    function addMessage(content, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
      messageDiv.textContent = content;
      chatbotMessages.appendChild(messageDiv);
      chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }

    function showTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing-indicator';
      typingDiv.innerHTML = '<span></span><span></span><span></span>';
      typingDiv.id = 'typing-indicator';
      chatbotMessages.appendChild(typingDiv);
      typingDiv.style.display = 'flex';
      chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }

    function removeTypingIndicator() {
      const typingIndicator = document.getElementById('typing-indicator');
      if (typingIndicator) {
        typingIndicator.remove();
      }
    }

    async function sendAIResponse(userMessage) {
      showTypingIndicator();
      try {
        const temperatureDetails = currentWeather
          ? `in ${currentWeather.name}, ${currentWeather.sys.country} with a temperature of ${Math.round(currentWeather.main.temp)}¬∞C`
          : 'unknown';
        const response = await fetch(
          'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=' + geminiApiKey,
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              contents: [{
                parts: [{ text: `Based on the current temperature ${temperatureDetails} ${userMessage}` }]
              }]
            })
          }
        );
        if (!response.ok) {
          throw new Error('Gemini API error: ' + response.status);
        }
        const data = await response.json();
        console.log('Gemini API response:', data);
        const aiMessage = data.candidates[0].content.parts[0].text || 'Sorry, I couldn‚Äôt generate a response.';
        removeTypingIndicator();
        addMessage(aiMessage, false);
      } catch (error) {
        console.error('Error in sendAIResponse:', error);
        removeTypingIndicator();
        addMessage('Sorry, I couldn‚Äôt connect to the AI. Try again later.', false);
      }
    }

    function handleSendMessage() {
      const message = chatInput.value.trim();
      if (message) {
        addMessage(message, true);
        chatInput.value = '';
        sendAIResponse(message);
      }
    }

    // Event listeners
    chatButton.addEventListener('click', () => {
      console.log('Chat button clicked');
      chatbotContainer.classList.toggle('open');
    });

    closeChatbot.addEventListener('click', () => {
      console.log('Close chatbot clicked');
      chatbotContainer.classList.remove('open');
    });

    sendMessage.addEventListener('click', () => {
      console.log('Send button clicked');
      handleSendMessage();
    });

    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        console.log('Enter key pressed');
        handleSendMessage();
      }
    });

    // Initialize
    getLocation();
  </script>
</body>
</html>
